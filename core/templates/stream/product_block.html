{% load wagtailimages_tags %}
<div  class="container my-5">
    <div class="justify-content-between row my-2 mb-4">
        {% for p in self.products %}
        <div class="product-card card">
            {% image p.image fill-400x300 as img %}
            <img src="{{img.url}}" alt="{{img.alt}}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{p.title}}</h5>
                <p class="card-text" >{{p.list_header}}</p>
            </div>
                <a href="{{p.url}}" class="btn btn-primary product-card-btn">Browse</a>
        </div>
        {% if forloop.counter|divisibleby:3 %}
        </div>
        <div class="justify-content-between row my-2 mb-4">
        {% endif %}
        {% endfor %}
    </div>

</div>
</div>
